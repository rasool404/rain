<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rain Effect Experiments | Demo 1 | Codrops</title>
    <meta
      name="description"
      content="Some WebGL experiments with raindrop effects"
    />
    <meta
      name="keywords"
      content="webgl, raindrops, effect, rain, web, video, background"
    />
    <meta name="author" content="Lucas Bebber for Codrops" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style1.css" />
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body class="demo-1">
    <div class="image-preload">
      <img src="img/drop-color.png" alt="" />
      <img src="img/drop-alpha.png" alt="" />
      <img src="img/weather/texture-rain-fg.png" />
      <img src="img/weather/texture-rain-bg.png" />
      <img src="img/weather/texture-sun-fg.png" />
      <img src="img/weather/texture-sun-bg.png" />
      <img src="img/weather/texture-fallout-fg.png" />
      <img src="img/weather/texture-fallout-bg.png" />
      <img src="img/weather/texture-drizzle-fg.png" />
      <img src="img/weather/texture-drizzle-bg.png" />
    </div>
    <div class="container">
      <header class="codrops-header">
        <h1> </h1>
        <nav class="codrops-demos">
          <h3></h3>
        </nav>
      </header>
      <div class="slideshow">
        <canvas
          width="1"
          height="1"
          id="container"
          style="position: absolute"
        ></canvas>
        <!-- Heavy Rain -->
        <div class="slide" id="slide-1" data-weather="rain">
          <div class="slide__element slide__element--date"></div>
          <div class="slide__element slide__element--temp"></div>
        </div>
        <!-- Drizzle -->
        <div class="slide" id="slide-2" data-weather="drizzle">
          <div class="slide__element slide__element--date"></div>
          <div class="slide__element slide__element--temp"></div>
        </div>
        <!-- Sunny -->
        <div class="slide" id="slide-3" data-weather="sunny">
          <div class="slide__element slide__element--date"></div>
          <div class="slide__element slide__element--temp"></div>
        </div>
        <!-- Heavy rain -->
        <div class="slide" id="slide-5" data-weather="storm">
          <div class="slide__element slide__element--date"></div>
          <div class="slide__element slide__element--temp"></div>
        </div>
        <!-- Fallout (greenish overlay with slightly greenish/yellowish drops) -->
        <div class="slide" id="slide-4" data-weather="fallout">
          <div class="slide__element slide__element--date"></div>
          <div class="slide__element slide__element--temp"></div>
        </div>
        <nav class="slideshow__nav">
          <a class="nav-item" href="#slide-1"
            ><i class="icon icon--rainy"></i><span> </span></a
          >
          <a class="nav-item" href="#slide-2"
            ><i class="icon icon--drizzle"></i><span> </span></a
          >
          <a class="nav-item" href="#slide-3"
            ><i class="icon icon--sun"></i><span> </span></a
          >
          <a class="nav-item" href="#slide-5"
            ><i class="icon icon--storm"></i><span> </span></a
          >
          <a class="nav-item" href="#slide-4"
            ><i class="icon icon--radioactive"></i><span> </span></a
          >
        </nav>
      </div>
      <p class="nosupport">Sorry, but your browser does not support WebGL!</p>
    </div>
    <!-- /container -->
    <script src="js/index.min.js"></script>
  </body>
</html>
